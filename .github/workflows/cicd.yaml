name : "react CICD pipeline / workflow"

on:
  push:
    branches: 
        - main
        - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: "setup node"
              uses: actions/setup-node@v2
              with:
                    node-version: '18'
                
            - name: "checkout code"
              run: node --version


  