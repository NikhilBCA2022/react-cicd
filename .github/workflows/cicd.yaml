name : "react CICD pipeline / workflow"

on:
  push:
    branches: 
        - main
        - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
          - name: "clone the repository"
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
              node-version: '16'  
            
          - name: check node version
            run: node -v

          - name: " lsit the directory"
            run: ls 
          

         

          - name: "run tests"
            run: npm test
            
          - name: "converting the code"
            run: npm run build

          

          
          

          




  