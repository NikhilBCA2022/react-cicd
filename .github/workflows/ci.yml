name: CI Pipeline

on:
  push:
    branches:
      - main

      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install  -r requirements.txt

      - name : install pytest
        run :  pytest

      - name: Run tests
        run: pip install pandas
